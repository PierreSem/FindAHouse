{% block body %}

    <div id="information">
<!--	<input id="autocomplete" title="type &quot;a&quot;">-->
<form class="form-horizontal">
   <div class="form-group">
      <label for="ville_label" class="col-sm-2 control-label"> Ville : </label>
      <div class="col-sm-8">
      <input type="text" class="form-control" id="recherche_ville">
      </div>
    </div>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Rechercher</button>
    </div>
  </div>
</form>

<div id='map'></div>

<script>
var mymap = L.map('map').setView([45, 2], 5);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoib2RhYm9wcm9qZWN0IiwiYSI6ImNpeWJ5ZWpmdjAwNTgzM3FwYnR0Yno2MmoifQ.8pNGoOmtAZ330L22u-1gcw',
    {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                  '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 
                  'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);
//L.geoJSON(states, {style:myStyle}).addTo(mymap);
$.getJSON("geodata", function(data){
L.geoJSON(data).addTo(mymap);
}
);


$('#recherche_ville').autocomplete({
    source : 'autocomplete',
    minLength: 3
});
</script>


{% endblock %}
